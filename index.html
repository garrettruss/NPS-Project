<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CSS File--> 
    <link rel="stylesheet" href="./css/style.css">
    <!-- Jquery CDN--> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- jQuery Modal Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
   <!-- Local JS File -->
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>National Park Finder</title>
</head>

<body>
    <header>
        <h1>NPS Catalog</h1>
    </header>

     <!--form is from V1-->
    <form>
            <input type="text" placeholder="Keyword or State Abbreviation" />
            <input type="submit" value="See Park Opportunities" />
        </form>

    <main>
        <!--"collection" is from V1-->
        <section id='collection'>
            
        </section>

        <!--"Results-List" is from V1-->
        <div class="Results-List">
                <div class="results-list">
                    <p id="fullName"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; All rights reserved 2021 NPS Catalog</p>
    </footer>

    <div class="modal">
        <div id="modal-container">
            <div>
                <h3>State:</h3>
                <p id='states'></p>
                <p>Designation</p>
                <p id="designation"></p>
                <p>Description: </p>
                <p id="description"></p>
                <p>Directions:</p>
                <p id="directionsInfo"></p>
                <p>Weather Conditions:</p>
                <p id="weatherInfo"></p>
                <p>More Info:</p>
                <p id ="moreInfo"></p>
            </div>
            <img src="https://www.nps.gov/common/uploads/structured_data/3C861078-1DD8-B71B-0B774A242EF6A706.jpg" alt="Park-Img">
        </div>
    </div>

</body>
</html>
