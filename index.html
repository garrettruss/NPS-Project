<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CSS File--> 
    <link rel="stylesheet" href="./css/style.css">

<body>
        <header>
            <h1>National Park Service Catalog</h1>
            <h3>Explore our parks!</h3>
            <img src="/imgs/National_Park_Service_Guidon.svg" alt="NPS Guidon">
            <h3>Department of the Interior</h3>
        </header>
        <div class="tophalf">
           <div class="gif">
                <iframe src="https://giphy.com/embed/3o6ZtopbcgwJ4KMeDS" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
           </div> 
           <p id="brief">Some of America's greatest treasures are maintained by the National Park Service.<br/> Take a peak at what these parks have to offer below!</p>
            <section id="selector">
                <form>
                    <input type="text" id="userinput" placeholder="Keyword or State Abbr."/> 
                    <input type="submit" id="submitbtn" value="See Park Opportunities" />
                </form>
            </section>
        </div>
        <main>
            <section id='collection'>
                
            </section>
        </main>
        <footer>
            <p>Copyright &copy; All rights reserved 2021 NPS Catalog</p>
