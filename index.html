<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <title>National Park Vacation Finder</title>
</head>

<body>
    <div class="container">
        <h1>Find Your Local Parks</h1>

        <form>
            <input type="text" placeholder="Keyword or State Abbreviation" />
            <input type="submit" value="See Park Opportunities" />
        </form>

        <div class="Results">
            <h2>Results List:</h2> 

            <p class="js-error"></p>

            <section class="results hidden" role="region">
                <h2>Search results: </h2>
                <ul class="results-list">
                </ul>
            </section>


           <div class="Results List">
                <p id="fullName"></p>
                <p>Designation</p>
                <p id="designation"></p>
                <p>Description: </p>
                <p id="description"></p>
                <p>Directions:</p>
                <p id="directionsInfo"></p>
                <p>Weather Conditions:</p>
                <p id="weatherInfo"></p>
           </div>
        </div>
    </div>
</body>
</html>
