<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local CSS File--> 
    <link rel="stylesheet" href="css/style.css">

    <!-- Jquery CDN--> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- JQ Modal--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

      <!-- Stylesheet for jQuery Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <!-- Stylesheet for jQuery Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Local JS File -->
    <script defer src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <title>National Park Finder</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Discover New Parks</h1>
        </header>

        <form>
            <input type="text" placeholder="Keyword or State Abbreviation" />
            <input type="submit" value="See Park Opportunities" />
        </form>

        <main>
            <section id ="list">

            </section>
        </main>

        <div class="Results-List">
                <h2>Search results: </h2>
                <div class="results-list">
                    <p id="fullName"></p>
                    <p>State: </p>
                    <p id='states'></p>
                    <p>Designation</p>
                    <p id="designation"></p>
                    <p>Description: </p>
                    <p id="description"></p>
                    <p>Directions:</p>
                    <p id="directionsInfo"></p>
                    <p>Weather Conditions:</p>
                    <p id="weatherInfo"></p>
                    <p>More Info:</p>
                    <p id ="moreInfo"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
